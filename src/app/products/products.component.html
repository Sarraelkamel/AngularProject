<div class="Container">
    <div class="row">
      
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let p of products">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{p.picture}} alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{p.title}}</h5>
                  <p class="card-text">Price : {{p.price}}</p>
                  <p class="card-text">Quantity : {{p.quantity}}</p>
                  <p class="card-text" >Like : {{p.like}}</p>
                  
                  <button class="btn btn-primary" (click)="Buy(p.id)" [disabled] = "p.quantity == 0">Buy</button>&nbsp;&nbsp;&nbsp;
                  <button type="button" class="btn btn-warning" (click)="Like(p.id)">Like</button>
                  <button type="button" class="btn btn-warning" (click)="Delete(p.id) ">Delete</button>
                  <a routerLink = "/update/{{p}}"><button type="button" class="btn btn-warning">Update</button></a>
                 
                  



                </div>
              </div>

        </div>
        <button class="btn btn-primary" (click)="Calculer()" >Verifier : {{nbp}}</button>&nbsp;&nbsp;&nbsp;

        </div>
    </div>
